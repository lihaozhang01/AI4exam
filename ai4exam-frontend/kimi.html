<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 试卷助手 - 禅思</title>
    <!-- 引入Google Fonts提供的思源黑体，以获得更柔和的阅读体验 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* --- 变量定义：统一管理颜色、字体等，体现禅意风格 --- */
        :root {
            --primary-text: #333; /* 主文本颜色，深灰而非纯黑，更柔和 */
            --secondary-text: #666; /* 次要文本颜色 */
            --background: #fdfdfc; /* 背景色，略带暖意的米白，避免刺眼 */
            --accent-color: #8ab0ab; /* 主题色，低饱和度的青绿，宁静致远 */
            --accent-hover: #709a94; /* 主题悬停色 */
            --border-color: #e0e0e0; /* 边框颜色 */
            --card-bg: #ffffff; /* 卡片背景色 */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05); /* 统一的阴影效果 */
            --font-family: 'Noto Sans TC', sans-serif; /* 优先使用思源黑体 */
        }

        /* --- 基础样式与布局 --- */
        body {
            font-family: var(--font-family);
            background-color: var(--background);
            color: var(--primary-text);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            line-height: 1.7; /* 增加行高，提升阅读舒适度 */
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        /* --- 头部标题 --- */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 500;
            margin: 0;
            letter-spacing: 2px; /* 增加字间距，提升设计感 */
        }

        header p {
            font-size: 1rem;
            color: var(--secondary-text);
            margin-top: 0.5rem;
        }

        /* --- 主卡片样式 --- */
        .main-card {
            background-color: var(--card-bg);
            border-radius: 12px; /* 更大的圆角，更显柔和 */
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        /* --- 内容分区 --- */
        .section {
            margin-bottom: 2.5rem;
        }
        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1.5rem; /* 标题和内容间留出更多空间 */
            display: flex;
            align-items: center;
        }
        /* 标题前的装饰性竖条，含蓄的视觉引导 */
        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 18px;
            background-color: var(--accent-color);
            margin-right: 12px;
            border-radius: 2px;
        }

        /* --- 知识源输入区 --- */
        .knowledge-source textarea {
            width: 100%;
            height: 150px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .knowledge-source textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(138, 176, 171, 0.2); /* 柔和的发光效果 */
        }
        .knowledge-source p {
            font-size: 0.9rem;
            color: var(--secondary-text);
            text-align: right;
            margin-top: 0.5rem;
        }

        /* --- 题型选择区 --- */
        .question-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* 响应式网格布局 */
            gap: 1.5rem;
        }

        .question-type {
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.3s ease;
        }
        .question-type:focus-within {
             border-color: var(--accent-color);
        }

        .question-type label {
            font-weight: 500;
            color: var(--primary-text);
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: white;
        }
        .quantity-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* --- 操作区 --- */
        .action-bar {
            text-align: center;
            margin-top: 2rem;
        }

        .generate-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px; /* 胶囊形状，友好 */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(138, 176, 171, 0.4);
        }
        .generate-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px); /* 轻微上浮效果 */
        }

        /* --- 历史记录链接 --- */
        .history-link {
            position: absolute;
            top: 2.5rem;
            right: 2.5rem;
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        .history-link:hover {
            color: var(--accent-color);
        }

        /* --- 响应式设计：适应小屏幕设备 --- */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .main-card {
                padding: 1.5rem;
            }
            .history-link {
                position: static; /* 改变定位方式 */
                display: block;
                text-align: center;
                margin-top: 2rem;
            }
            .section-title {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 页面头部 -->
        <header>
            <h1>AI 试卷助手</h1>
            <p>输入知识，静待佳题</p>
        </header>

        <!-- 主功能卡片 -->
        <main class="main-card">
            <!-- 步骤一：输入知识源 -->
            <section class="section">
                <h2 class="section-title">知识源</h2>
                <div class="knowledge-source">
                    <textarea placeholder="在此处粘贴文本、教学大纲或相关知识点..."></textarea>
                    <p>或 <a href="#" style="color: var(--accent-color); text-decoration: none;">上传文件</a> (PDF, DOCX, TXT)</p>
                </div>
            </section>

            <!-- 步骤二：选择题型与数量 -->
            <section class="section">
                <h2 class="section-title">题型设置</h2>
                <div class="question-selection">
                    <div class="question-type">
                        <label for="single-choice">单选题</label>
                        <input type="number" id="single-choice" class="quantity-input" min="0" value="5" aria-label="单选题数量">
                    </div>
                    <div class="question-type">
                        <label for="multiple-choice">多选题</label>
                        <input type="number" id="multiple-choice" class="quantity-input" min="0" value="3" aria-label="多选题数量">
                    </div>
                    <div class="question-type">
                        <label for="fill-in-blank">填空题</label>
                        <input type="number" id="fill-in-blank" class="quantity-input" min="0" value="5" aria-label="填空题数量">
                    </div>
                    <div class="question-type">
                        <label for="short-answer">简答题</label>
                        <input type="number" id="short-answer" class="quantity-input" min="0" value="2" aria-label="简答题数量">
                    </div>
                </div>
            </section>

            <!-- 步骤三：生成按钮 -->
            <section class="action-bar">
                <button class="generate-btn">一键生成</button>
            </section>
        </main>
        
        <!-- 历史记录入口 -->
        <a href="#" class="history-link">查看历史试卷 →</a>

    </div>

</body>
</html>
